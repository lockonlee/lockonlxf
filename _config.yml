about_content: | # this will include new lines to allow paragraphs
  Hi, my name's Xianfeng Li.
  
  I'm a AI algorithm engineer at Hikvision Research Institute. 
  
  I received the M.S. degree from School of Electronic and Information Engineering, South China University of Technology, Guangzhou, China in 2021, 
  advised by Prof. [Yuli Fu](https://www.researchgate.net/profile/Yuli-Fu).
  
  I received the B.S. degree from College of Information Science and Engineering,  National Huaqiao University, Xiamen, in 2018, 
  advised by Prof. [Huanqiang Zeng](https://www.semanticscholar.org/author/Huanqiang-Zeng/72910910).
  
  My research interests mainly focus on **Deep Learning** and its applications on **Computer Vision** and **Sciencs Analysis**.

  
